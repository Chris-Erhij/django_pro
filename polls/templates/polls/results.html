<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title> {{ question.question_text }}'s vote stats</title>
    </head>
    <body>
        <h1> {{ question.question_text }} </h1>
        {% for choice in question.choice_set.all %}
        <ul><li> {{ choice.choice_text }} -- {{ choice.votes }} vote{{ choice.votes|pluralize }} </li></ul>
        {% endfor %}
        <a href="{% url 'polls:index' %}" > select another question </a>
    </body>
</html>
