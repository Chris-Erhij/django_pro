<!DOCTYPE html>
<html lang="en">
    {% load static %}
    <link rel="stylesheet" href="{% static 'polls/style.css' %}">
    <head>
        <meta charset="UTF-8">
        <title> poll homepage </title>
        <div class="topnav">
            <a class="active" href="#home" > HOME </a>
            <a href="#about" > About Us </a>
            <a href="#contact" > Contact Us </a>
        </div><hr>
    </head>
    <body>
        {% if list_latest_questions %}
            <ul>
                {% for question in list_latest_questions %}
                    <li><a href="{% url 'polls:detail' question.id %}">{{question.question_text}}</a></li>
                {% endfor %}
            </ul>
        {% else %}
                <p> there are no questions </p>
        {% endif %}
    </body>
    <br>
    <br>
    <br>
    <div class="footer">
        <footer>
            <p> Copyright @2023 </p>
        </footer>
    </div>
</html>
