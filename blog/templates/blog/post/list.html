{% extends 'blog/base.html' %}

{% block title %} My Blog {% endblock %}

{% block content %}
    <h1> My Blogs </h1>
    {% for post in posts %}
        <h2>
            <a href="{{ post.get_absolute_url }}">
                {{ post.blog_title }}
            </a>
        </h2>
        <p class="date">
            published {{ post.date_published }} by {{ post.author }}
        </p>
        {{ post.body | truncatewords:30 | linebreaks }}
    {% endfor %}
{% endblock %}
